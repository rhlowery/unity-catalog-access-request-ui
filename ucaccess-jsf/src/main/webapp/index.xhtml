<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="dashboardForm">
            <div class="dashboard-header animate-fade-in">
                <h2>Access Governance Dashboard</h2>
                <div class="stats-row">
                    <div class="stat-card glass-panel">
                        <span class="label">Pending Requests</span>
                        <span class="value text-warning">#{dashboardBean.pendingCount}</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="catalog-section glass-panel">
                    <h3><i class="pi pi-database" style="margin-right: 10px;"></i>Data Catalog</h3>
                    <p:tree id="catalogTree" value="#{dashboardBean.catalogs}" var="node"
                        styleClass="custom-tree inventory-tree">
                        <p:treeNode>
                            <h:outputText value="#{node.name}" styleClass="node-label" />
                        </p:treeNode>
                    </p:tree>
                </div>

                <div class="requests-section glass-panel">
                    <h3><i class="pi pi-list" style="margin-right: 10px;"></i>Recent Requests</h3>
                    <p:dataTable value="#{dashboardBean.requests}" var="req" styleClass="custom-table"
                        emptyMessage="No pending requests found.">
                        <p:column headerText="Object">
                            <h:outputText value="#{req.objectName}" />
                            <small style="display: block; opacity: 0.7;">#{req.objectType}</small>
                        </p:column>
                        <p:column headerText="User">
                            <h:outputText value="#{req.userName}" />
                        </p:column>
                        <p:column headerText="Status">
                            <span class="badge status-#{req.status.toLowerCase()}">#{req.status}</span>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
